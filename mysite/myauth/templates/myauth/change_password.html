
<!--This Django template code renders a form for changing the user's password. Below is the documentation for this code:-->

<!--1. `{% block title %}` and `{% endblock %}`:-->
<!--   - These block tags define the title of the page as "Change password". They are used within a base template to customize the title for the password change page.-->

<!--2. `<h1> Change password</h1>`:-->
<!--   - This heading element (`<h1>`) displays the text "Change password" as the main title of the page.-->
<!--   - It provides a clear indication to the user about the purpose of the page.-->

<!--3. `<form method="POST">`:-->
<!--   - This `<form>` tag defines a form element that will be submitted using the POST method.-->
<!--   - When the user submits the form, the data will be sent to the server for processing.-->

<!--4. `{% csrf_token %}`:-->
<!--   - This template tag generates a CSRF (Cross-Site Request Forgery) token, which helps prevent CSRF attacks.-->
<!--   - It ensures that the form submission is coming from a trusted source.-->

<!--5. `{{ form.as_p }}`:-->
<!--   - This template variable renders the form fields as paragraphs (`<p>` elements).-->
<!--   - It automatically generates HTML markup for each form field based on its type and attributes.-->
<!--   - The `form` object represents the form for changing the user's password.-->

<!--6. `<button type="submit"> Submit </button>`:-->
<!--   - This `<button>` element represents a clickable button that submits the form data to the server.-->
<!--   - When clicked, it triggers the form submission process.-->

<!--Overall, this template code creates a form for changing the user's password, with fields for entering the current password, new password, and confirmation of the new password. Upon submission, the form data is sent to the server for password change processing.-->


{% block title %}
<h1> Change password</h1>
<form method="POST">
 {% csrf_token %}
{{ form.as_p }}
    <button type="submit"> Submit </button>
</form>
{% endblock %}
