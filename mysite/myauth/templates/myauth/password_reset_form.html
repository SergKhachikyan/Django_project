
<!--This HTML code represents a form for entering a new password. Below is a breakdown of the documentation for this code:-->

<!--1. `<h3> Enter new password </h3>`:-->
<!--   - This heading indicates to the user that they need to enter a new password.-->
<!--   - It provides a clear title for the section related to setting a new password.-->

<!--2. `<p> Please enter your password twice </p>`:-->
<!--   - This paragraph provides instructions to the user, informing them to enter their new password twice.-->
<!--   - It helps users understand the requirements for setting their new password.-->

<!--3. `<form method="post">`:-->
<!--   - This is the opening tag of a form element.-->
<!--   - The `method="post"` attribute specifies that the form data will be submitted using the HTTP POST method.-->

<!--4. `{% csrf_token %}`:-->
<!--   - This template tag generates a CSRF (Cross-Site Request Forgery) token, which helps protect against CSRF attacks.-->

<!--5. `{{form}}`:-->
<!--   - This template variable renders the form fields dynamically.-->
<!--   - It represents the form fields required for entering a new password.-->

<!--6. `<input type="submit" name="update password">`:-->
<!--   - This input element is a submit button that users can click to submit the form.-->
<!--   - The `name="update password"` attribute provides a name for the submit button, which can be useful for handling form submissions on the server-side.-->

<!--Overall, this HTML code creates a form where users can enter a new password. It guides users with a heading and instructions, and provides a submit button for form submission.-->


<h3> Enter new password </h3>
<p> Please enter your password twice </p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" name = 'update password'>
</form>
